    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placehold.co/1920x1080/000000/FFFFFF?text=ASES+DEL+NORTE');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        
        .whatsapp-button {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            cursor: pointer;
            z-index: 10;
            animation: pulse 2s infinite;
            text-align: center;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .upload-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }
        
        .edit-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }
        
        .file-input {
            display: none;
        }
        
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .save-button {
            background: #25D366;
            color: white;
        }
        
        .cancel-button {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image" id="backgroundImage"></div>
        
        <a href="https://wa.me/1234567890" class="whatsapp-button" id="whatsappButton" target="_blank">
            COMUNICATE CON ALICIA
        </a>
    </div>
    
    <label for="imageUpload" class="upload-button">üì∑ CAMBIAR IMAGEN</label>
    <input type="file" id="imageUpload" class="file-input" accept="image/*">
    
    <button class="edit-button" id="editButton">‚úèÔ∏è EDITAR</button>
    
    <div class="edit-modal" id="editModal">
        <div class="modal-content">
            <h3 class="modal-title">Personalizar Bot√≥n</h3>
            <input type="text" id="buttonText" class="input-field" placeholder="Texto del bot√≥n" value="COMUNICATE CON ALICIA">
            <input type="text" id="phoneNumber" class="input-field" placeholder="N√∫mero de WhatsApp (solo d√≠gitos)" value="1234567890">
            <div class="modal-buttons">
                <button class="modal-button cancel-button" id="cancelButton">Cancelar</button>
                <button class="modal-button save-button" id="saveButton">Guardar</button>
            </div>
        </div>
    </div>
    
    <script>
        const backgroundImage = document.getElementById('backgroundImage');
        const imageUpload = document.getElementById('imageUpload');
        const whatsappButton = document.getElementById('whatsappButton');
        const editButton = document.getElementById('editButton');
        const editModal = document.getElementById('editModal');
        const buttonText = document.getElementById('buttonText');
        const phoneNumber = document.getElementById('phoneNumber');
        const cancelButton = document.getElementById('cancelButton');
        const saveButton = document.getElementById('saveButton');
        
        // Cargar datos desde localStorage
        window.addEventListener('load', function() {
            // Cargar imagen
            const savedImage = localStorage.getItem('backgroundImage');
            if (savedImage) {
                backgroundImage.style.backgroundImage = `url(${savedImage})`;
            }
            
            // Cargar texto del bot√≥n
            const savedButtonText = localStorage.getItem('buttonText');
            if (savedButtonText) {
                whatsappButton.textContent = savedButtonText;
                buttonText.value = savedButtonText;
            }
            
            // Cargar n√∫mero de tel√©fono
            const savedPhone = localStorage.getItem('phoneNumber');
            if (savedPhone) {
                phoneNumber.value = savedPhone;
                whatsappButton.href = `https://wa.me/${savedPhone}`;
            }
        });
        
        // Cambiar imagen
        imageUpload.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageUrl = event.target.result;
                    backgroundImage.style.backgroundImage = `url(${imageUrl})`;
                    localStorage.setItem('backgroundImage', imageUrl);
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        // Mostrar modal
        editButton.addEventListener('click', function() {
            editModal.style.display = 'flex';
        });
        
        // Cerrar modal
        cancelButton.addEventListener('click', function() {
            editModal.style.display = 'none';
        });
        
        // Guardar cambios
        saveButton.addEventListener('click', function() {
            const text = buttonText.value.trim();
            const phone = phoneNumber.value.trim();
            
            if (text && phone && /^\d+$/.test(phone)) {
                whatsappButton.textContent = text;
                whatsappButton.href = `https://wa.me/${phone}`;
                localStorage.setItem('buttonText', text);
                localStorage.setItem('phoneNumber', phone);
                editModal.style.display = 'none';
            } else {
                alert('Por favor ingresa un texto y un n√∫mero de tel√©fono v√°lido (solo d√≠gitos)');
            }
        });
        
        // Cerrar modal con escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                editModal.style.display = 'none';
            }
        });
    </script>
</body>
